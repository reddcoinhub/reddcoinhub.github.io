<!DOCTYPE html>
<html>
<head>
  <title>Count-down to the Reddcoin Block-halving | ReddCoinHub</title>
  <meta name="description" content="Count down to the ReddCoin Block halving!">
<meta property="og:title" content="REDDCOIN BlockHalving Count-down">
<meta property="og:type" content="website">
<meta property="og:image" content="../ticker/img/reddcoinlogo.png">
<meta property="og:url" content="http://reddcoinhub.com/halving">
<meta property="og:description" content="Count down to the Block halving!">
<link rel="shortcut icon" type="image/x-icon" href="../ticker/img/favicon.ico">
  <style type="text/css">
body {
background: url(../ticker/img/reddcoin.png);
font-family: Arial, Helvetica, sans-serif;
}

#content {
width:400px;
height:200px;
position:absolute;
left:50%;
top:50%;
margin:-100px 0 0 -150px;
text-align: center;
}

#value {
margin-top: 5px;
font-size: 25px;
color: white;
}
</style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>
  $(document).ready(function() {
  var dataReceived = null;
  function getStuff() {
  $.getJSON('http://jsonp.jit.su/?callback=?&url=http://cryptexplorer.com/chain/ReddCoin/q/getblockcount', function(data){
    $("#containerblocks").html(240000 - data);
    dataReceived = data;
    $("#containertime").html(Math.round((240000 - dataReceived) * (0.9)));
 });
 
 }
 getStuff();
  setInterval(function(){getStuff()}, 10000);
  
});
</script>
</head>
<body>
<div id="content">
<div id="value">
<style>
          #floatingCirclesG{
            position:relative;
            margin: auto;
            width:128px;
            height:128px;
            -moz-transform:scale(0.6);
            -webkit-transform:scale(0.6);
            -ms-transform:scale(0.6);
            -o-transform:scale(0.6);
            transform:scale(0.6);
          }
          
          .f_circleG{
            position:absolute;
            background-color:#FFFFFF;
            height:23px;
            width:23px;
            -moz-border-radius:12px;
            -moz-animation-name:f_fadeG;
            -moz-animation-duration:1.04s;
            -moz-animation-iteration-count:infinite;
            -moz-animation-direction:linear;
            -webkit-border-radius:12px;
            -webkit-animation-name:f_fadeG;
            -webkit-animation-duration:1.04s;
            -webkit-animation-iteration-count:infinite;
            -webkit-animation-direction:linear;
            -ms-border-radius:12px;
            -ms-animation-name:f_fadeG;
            -ms-animation-duration:1.04s;
            -ms-animation-iteration-count:infinite;
            -ms-animation-direction:linear;
            -o-border-radius:12px;
            -o-animation-name:f_fadeG;
            -o-animation-duration:1.04s;
            -o-animation-iteration-count:infinite;
            -o-animation-direction:linear;
            border-radius:12px;
            animation-name:f_fadeG;
            animation-duration:1.04s;
            animation-iteration-count:infinite;
            animation-direction:linear;
          }
          
          #frotateG_01{
            left:0;
            top:52px;
            -moz-animation-delay:0.39s;
            -webkit-animation-delay:0.39s;
            -ms-animation-delay:0.39s;
            -o-animation-delay:0.39s;
            animation-delay:0.39s;
          }
          
          #frotateG_02{
            left:15px;
            top:15px;
            -moz-animation-delay:0.52s;
            -webkit-animation-delay:0.52s;
            -ms-animation-delay:0.52s;
            -o-animation-delay:0.52s;
            animation-delay:0.52s;
          }
          
          #frotateG_03{
            left:52px;
            top:0;
            -moz-animation-delay:0.65s;
            -webkit-animation-delay:0.65s;
            -ms-animation-delay:0.65s;
            -o-animation-delay:0.65s;
            animation-delay:0.65s;
          }
          
          #frotateG_04{
            right:15px;
            top:15px;
            -moz-animation-delay:0.78s;
            -webkit-animation-delay:0.78s;
            -ms-animation-delay:0.78s;
            -o-animation-delay:0.78s;
            animation-delay:0.78s;
          }
          
          #frotateG_05{
            right:0;
            top:52px;
            -moz-animation-delay:0.91s;
            -webkit-animation-delay:0.91s;
            -ms-animation-delay:0.91s;
            -o-animation-delay:0.91s;
            animation-delay:0.91s;
          }
          
          #frotateG_06{
            right:15px;
            bottom:15px;
            -moz-animation-delay:1.04s;
            -webkit-animation-delay:1.04s;
            -ms-animation-delay:1.04s;
            -o-animation-delay:1.04s;
            animation-delay:1.04s;
          }
          
          #frotateG_07{
            left:52px;
            bottom:0;
            -moz-animation-delay:1.17s;
            -webkit-animation-delay:1.17s;
            -ms-animation-delay:1.17s;
            -o-animation-delay:1.17s;
            animation-delay:1.17s;
          }
          
          #frotateG_08{
            left:15px;
            bottom:15px;
            -moz-animation-delay:1.3s;
            -webkit-animation-delay:1.3s;
            -ms-animation-delay:1.3s;
            -o-animation-delay:1.3s;
            animation-delay:1.3s;
          }
          
          @-moz-keyframes f_fadeG{
            0%{
              background-color:#C2C2C2}
            
            100%{
              background-color:#FFFFFF}
            
          }
          
          @-webkit-keyframes f_fadeG{
            0%{
              background-color:#C2C2C2}
            
            100%{
              background-color:#FFFFFF}
            
          }
          
          @-ms-keyframes f_fadeG{
            0%{
              background-color:#C2C2C2}
            
            100%{
              background-color:#FFFFFF}
            
          }
          
          @-o-keyframes f_fadeG{
            0%{
              background-color:#C2C2C2}
            
            100%{
              background-color:#FFFFFF}
            
          }
          
          @keyframes f_fadeG{
            0%{
              background-color:#C2C2C2}
            
            100%{
              background-color:#FFFFFF}
            
          }
          
          #menace {
            width: 150px;
            
          }
          
        </style>
        <div id="floatingCirclesG">
          <div class="f_circleG" id="frotateG_01">
          </div>
          <div class="f_circleG" id="frotateG_02">
          </div>
          <div class="f_circleG" id="frotateG_03">
          </div>
          <div class="f_circleG" id="frotateG_04">
          </div>
          <div class="f_circleG" id="frotateG_05">
          </div>
          <div class="f_circleG" id="frotateG_06">
          </div>
          <div class="f_circleG" id="frotateG_07">
          </div>
          <div class="f_circleG" id="frotateG_08">
          </div>
        </div>
<span id="containerblocks">--</span> blocks to go <br />
<span id="containertime">--</span> minutes to go<br />
</div>
</div>
</body>
</html>
