<!DOCTYPE html>

<html class="no-js no-browser" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>ReddCoin Secure QR-Generator</title>
	<meta name="description" content="Safely generate a QR-code containing a wallet-address or API-key.">
	<meta name="author" content="Leonard" >
	<meta name="viewport" content="width=device-width">
	<meta property="og:title" content="Secure ReddCoin QR-generator">
   <meta property="og:type" content="website">
   <meta property="og:image" content="img/reddcoinlogo.png">
   <meta property="og:url" content="http://reddcoinhub.com/qr">
   <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="author" href="https://plus.google.com/114931955489282921817">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet'>
	<link href='css/styles.css' rel='stylesheet'>
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.qrcode-0.7.0.js"></script>
	<script src="js/ff-range.js"></script>
	<script src="js/scripts.js"></script>
	
</head>

<body>
	<div id="container"></div>

	<div class="control left">
		<a id="banner" href="https://github.com/reddcoinhub/reddcoinhub.github.io">ReddCoin Secure QR</a>
		<hr/>
		<span id="credits">Based on <a href="http://larsjung.de/qrcode/">jQuery.qrcode</a></span>
		<hr />
		<span class="hidden">
		<label for="render">RENDER MODE</label>
		<select id="render">
			<option value="canvas">Canvas</option>
			<option value="image" selected="selected">Image</option>
			<option value="div">DIV</option>
		</select>
		<hr/>
		</span>
		<label for="size">SIZE:</label>
		<input id="size" type="range" value="400" min="100" max="1000" step="50" />
		<hr/>
		<span class="hidden">
		<label for="fill">FILL</label>
		<input id="fill" type="color" value="#333333" />
		<label for="background">BACKGROUND</label>
		<input id="background" type="color" value="#ffffff" />
		</span>
		<label for="text">QR-CONTENT</label>
		<textarea id="text">Your address or API-key here :)</textarea>
		<label for="label">LABEL</label>
		<input id="label" type="text" value="Your label" />
		<hr/>
		<span class="hidden">
		<label for="minversion">MIN VERSION:</label>
		<input id="minversion" type="range" value="6" min="1" max="10" step="1" />
		<label for="eclevel">ERROR CORRECTION LEVEL</label>
		<select id="eclevel">
			<option value="L">L - Low (7%)</option>
			<option value="M">M - Medium (15%)</option>
			<option value="Q">Q - Quartile (25%)</option>
			<option value="H" selected="selected">H - High (30%)</option>
		</select>
		<label for="quiet">QUIET ZONE:</label>
		<input id="quiet" type="range" value="1" min="0" max="4" step="1" />
		<label for="radius">CORNER RADIUS (not in Opera):</label>
		<input id="radius" type="range" value="50" min="0" max="50" step="10" />
		
		<hr/>
		<a id="download" download="qrcode.png">DOWNLOAD</a>
		</span>
		<a id="modeswitch">Switch to advanced mode</a>
		
	</div>

	<div class="control right">
		<span class="hidden">
		<label for="mode">MODE</label>
		<select id="mode">
			<option value="0">0 - Normal</option>
			<option value="1">1 - Label-Strip</option>
			<option value="2" selected="selected">2 - Label-Box</option>
			<option value="3">3 - Image-Strip</option>
			<option value="4">4 - Image-Box</option>
		</select>
		<hr/>
		<label for="msize">SIZE:</label>
		<input id="msize" type="range" value="11" min="0" max="40" step="1" />
		<label for="mposx">POS X:</label>
		<input id="mposx" type="range" value="50" min="0" max="100" step="1" />
		<label for="mposy">POS Y:</label>
		<input id="mposy" type="range" value="50" min="0" max="100" step="1" />
		<hr/>
		</span>
		
		<span class="hidden">
		<label for="font">FONT NAME</label>
		<input id="font" type="text" value="Ubuntu" />
		<label for="fontcolor">FONT COLOR:</label>
		<input id="fontcolor" type="color" value="#ED1C24" />
		<hr/>
		<label for="image">IMAGE</label>
		<input id="image" type="file" />
		</span>
	</div>

	<img id="img-buffer" src="img/dummy.png" />
</body>
<script>
		var advanced = false;
		$( "#modeswitch" ).on( "click", function() {
			 if(advanced) {
 			 $( "#modeswitch").text("Switch to advanced mode");
 			 $( ".hidden").css("display", "none");
 			 advanced = false;
 			 }
 			 else {
 			 $( "#modeswitch").text("Switch to simple mode");
 			 $( ".hidden").css("display", "block");
 			 advanced = true;
 			 }
		});
		$( "#render" ).change(function(e){
      //e.preventDefault();
      if($(this).val() == "canvas") {
      $("#download").css("display", "block");
      }
      else {
      $("#download").css("display", "none");
      }
      });
</script>

</html>
