<!DOCTYPE html>

<html>
  
  <head>
    
    <title>
      Live voting-stats: RDD vs XBC on Mintpal
    </title>
    
    <meta name="description" content="Live voting-stats: RDD vs XBC on Mintpal">
    
    <meta property="og:title" content="Live voting-stats: RDD vs XBC on Mintpal">
    
    <meta property="og:type" content="website">
    
    <meta property="og:image" content="../ticker/img/reddcoinlogo.png">
    
    <meta property="og:url" content="http://reddcoinhub.com/mintpalvoting">
    
    <meta property="og:description" content="Live voting-stats: RDD vs XBC on Mintpal">
    
    <link rel="shortcut icon" type="image/x-icon" href="../ticker/img/favicon.ico">
    
    <style type="text/css">
      
      body {
        
        background: url(../ticker/img/reddcoin.png);
        
        font-family: Arial, Helvetica, sans-serif;
        
      }
      
      
      
      #content {
        
        width:400px;
        
        height:400px;
        
        position:absolute;
        
        left:50%;
        
        top:50%;
        
        margin:-200px 0 0 -150px;
        
        text-align: center;
        
      }
      
      
      
      #value {
        
        margin-top: 5px;
        
        font-size: 25px;
        
        color: white;
        
      }
      
    </style>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
    </script>
    
    <script>
      
      $(document).ready(function() {
        
        
        function getStuff() {
          
          
          var XBC = null;
          $.getJSON(
            'http://query.yahooapis.com/v1/public/yql?callback=?',
            {
              q: "select * from html where url='http://mintpal.com/voting' and xpath='//*[@id=\\'vote-1477\\']'",
              format: 'json'
            }
            ,
            function(data) {
              coin = data.query.results.tr;
              //console.log(coindata);
              $.each( coin.td, function(key, val) {
                if(val.class == "votes" && val.p != "XBC" && val.p != "BitcoinPlus") {
                  $("#XBC").html(val.p);
                  XBC = val.p;
                  $.getJSON(
                    'http://query.yahooapis.com/v1/public/yql?callback=?',
                    {
                      q: "select * from html where url='http://mintpal.com/voting' and xpath='//*[@id=\\'vote-80\\']'",
                      format: 'json'
                    }
                    ,
                    function(data) {
                      coin = data.query.results.tr;
                      //console.log(coindata);
                      $.each( coin.td, function(key, val) {
                        if(val.class == "votes" && val.p != "RDD" && val.p != "Reddcoin") {
                          $("#RDD").html(val.p);
                          
                          if(XBC != null  && val.p != null) {
                            $("#diff").html(XBC - val.p);
                            
                          }
                        }
                      }
                            );
                    }
                  );
                }
                
              }
                    );
            }
            
          );
          
          
        }
        
        getStuff();
        
        setInterval(function(){
          getStuff()}
                    , 10000);
        
        
        
      }
                       );
      
    </script>
    
  </head>
  
  <body>
